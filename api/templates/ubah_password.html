{% extends "base.html" %} {% block title %}Init data{% endblock %} {% block content %}
<form method="POST">
    <h3 align="center">Ubah Password</h3>
    <div class="form-group">
        <label for="passwordAsli">Password Lama</label>
        <input type="password" class="form-control" id="passwordAsli" name="passwordAsli" placeholder="Masukkan password lama">
    </div>
    <div class="form-group">
        <label for="passwordBaru1">Password Baru</label>
        <input type="password" class="form-control" id="passwordBaru1" name="passwordBaru1" placeholder="Masukkan password baru">
    </div>
    <div class="form-group">
        <label for="passwordBaru2">Konfirmasi Password Baru</label>
        <input type="password" class="form-control" id="passwordBaru2" name="passwordBaru2" placeholder="Konfirmasi password baru">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Simpan</button>
</form>

{% endblock%}
